<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="password_validation.css">
	<title></title>
</head>
<body>
    <div class="container">
    	<form>
    		<label for="username"> username</label>
    		<input type="text" id="username" name="username" required>
    		<label for="pass">password</label>
    		<input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="must contain atleast one number and one uppercase and lowercase letter and atleast 8 or more characters" required>
    		<input type="submit" value="submit">
    	</form>
    	<div id="message">
    		<h3>password must contain the following:</h3>
    		<p id="letter" class="invalid">A<b>lowercase</b>letter</p>
    		<p id="capital" class="invalid">A<b>(capital)uppercase</b>letter</p>
    		<p id="number" class="invalid">A<b>number</b></p>
    		<p id="length" class="invalid">minimum<b> 8 characters</b></p>  
    	</div>
    </div>
    <script>
    	var myInput=document.getElementByid('pass');
    	var myInput=document.getElementByid('letter');
    	var myInput=document.getElementByid('capital');
    	var myInput=document.getElementByid('number');
    	var myInput=document.getElementByid('length');
    	myInput.onfocus =function() {
    		document.getElementByid("message").style.display="block";
    	}
    	myInput.onblur =function() {
    		document.getElementByid("message").style.display="none";
    	}
    	myInput.onkeyup=function (){
    		var lowercaseletters=/[a-z]/g;
    		if(myInput.value.match(lowercaseletters)){letter.classList.remove("invalid");letter.classList.add("valid");}else{
    			letter.classList.remove("valid");letter.classList.add("invalid");
    		}
    		var uppercaseletters=/[A-Z]/g;
    		if(myInput.value.match(uppercaseletters)){capital.classList.remove("invalid");capital.classList.add("valid");}else{
    			capital.classList.remove("valid");capital.classList.add("invalid");
    		}
    		var numbers=/[0-9]/g;
    		if(myInput.value.match(numbers)){number.classList.remove("invalid");number.classList.add("valid");}else{
    			number.classList.remove("valid");number.classList.add("invalid");
    		}
    		if(myInput.value.length>=8){length.classList.remove("invalid");length.classList.add("valid");}else{
    			length.classList.remove("valid");length.classList.add("invalid");
    		}
    	}
    </script>
</body>
</html>
